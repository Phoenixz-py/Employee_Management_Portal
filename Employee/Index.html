<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management System</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Employee Management Portal</h1>
      <div class="header-buttons">
        <select id="filterDropdown">
          <option value="name">Filter by Name</option>
          <option value="salary">Filter by Salary (Low to High)</option>
        </select>
        <button id="addEmployeeButton">Add Employee</button>
      </div>
    </header>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search Employee" />
    </div>

    <div class="container" id="employeeList"></div>

    <div id="popupForm">
      <h2>Add Employee</h2>
      <form id="employeeForm" data-mode="add">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required />

        <label for="salary">Salary:</label>
        <input type="number" id="salary" required />

        <label for="address">Address:</label>
        <input type="text" id="address" required />

        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <button type="submit">Add</button>
        <button type="button" id="closeForm">Close</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
